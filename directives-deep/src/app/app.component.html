<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf=" onlyOdd" >
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'aqua' : 'transparent' }"
            *ngFor = "let odd of oddNumber">
            {{ odd }}
          </li>
